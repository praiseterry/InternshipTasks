<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Keylogger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #log {
            width: 100%;
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Basic Keylogger</h1>
    <p>This is a basic keylogger. Type something in the text area below to see it in action.</p>
    <textarea id="input" placeholder="Start typing..."></textarea>
    <div id="log"></div>

    <script>
        const logElement = document.getElementById('log');
        const inputElement = document.getElementById('input');

        inputElement.addEventListener('input', function(event) {
            const text = event.data || inputElement.value[inputElement.value.length - 1];
            logElement.innerText += text;
            logElement.scrollTop = logElement.scrollHeight;
        });

        window.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
